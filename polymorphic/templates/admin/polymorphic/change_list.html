{% extends "admin/change_list.html" %}
{% load admin_urls i18n %}

{% block object-tools-items %}
  <li>
    <a href="{% url cl.opts|admin_urlname:'add' %}{% if is_popup %}?_popup=1{% if request.GET.polymorphic_ctype %}&ct_id={{ request.GET.polymorphic_ctype }}{% endif %}{% endif %}" class="addlink">
      {% blocktrans with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktrans %}
    </a>
  </li>
{% endblock %}
